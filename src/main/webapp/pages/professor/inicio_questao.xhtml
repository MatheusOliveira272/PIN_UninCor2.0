<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="../../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo"> - Cadastro Questão</ui:define> 

    <ui:define name="conteudo" >
        <p:panel id="painel" header="Cadastro Questão">

            <p:outputPanel rendered="#{beanQuestao.questao != null}">
                <h:form id="form-cadastro"> 
                    <p:growl /> 

                    <p:panelGrid columns="2" columnClasses="ui-g-4, ui-g-8">

                        <p:outputLabel value="Enunciado:" style="margin-left: 50%"/>
                        <p:inputText value="#{beanQuestao.questao.nome}" style="width: 80%"
                                     required="true" requiredMessage="Informe o nome!"/>

                    </p:panelGrid>

                    <p:commandButton value="Salvar" style="margin-left: 80%; margin-right: 5px; margin-top: 10px"
                                     styleClass="ui-button-secondary" actionListener="#{beanQuestao.salvar()}"
                                     update="@form tabela painel"/>

                    <p:commandButton value="Cancelar" actionListener="#{beanQuestao.cancelar()}" styleClass="ui-button-secondary"
                                     update="painel" immediate="true"/>
                </h:form>
            </p:outputPanel>
            <p:outputPanel rendered="#{beanQuestao.questao == null}">
                <h:form id="tabela">
                    <p:commandButton value="Novo" actionListener="#{beanQuestao.novo()}" 
                                     styleClass="ui-button-secondary"
                                     update="painel"/>
                    <p:dataTable  value="#{beanQuestao.questao}" style="margin-top: 15px" var="ques"
                                  reflow="true" scrollable="true" scrollHeight="280">

                       
                        <p:column headerText="Opções" style="margin-left: 50px" >

                            <p:commandButton icon="pi pi-file-edit" style="margin-right: 15px; width: 40px"  
                                             styleClass="ui-button-secondary" 
                                             actionListener="#{beanQuestao.editar(ques)}"
                                             update="form-cadastro painel"/>

                            <p:commandButton  styleClass="ui-button-secondary" icon="pi pi-trash" style="width: 40px"
                                              process="@this" actionListener="#{beanQuestao.remover(ques)}"  update="form-cadastro painel"
                                              >
                                <p:confirm header="Confirmação" message="Deseja remover a questao: #{ques.nome}?" icon="pi pi-info-circle"/>
                            </p:commandButton>                            
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
                            </p:confirmDialog>
                            <p:splitButton icon="pi pi-cog" update="" style="margin-left: 15px" styleClass="ui-button-secondary">
                                <p:menuitem value="Questões"  update="" icon="pi pi-list"/>
                                <p:menuitem value="Alunos"  ajax="false" icon="pi pi-users"/>
                            </p:splitButton>

                        </p:column>

                    </p:dataTable>
                </h:form>
            </p:outputPanel>
        </p:panel>
    </ui:define>
</ui:composition>
