<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>EducAtiv</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <div style="margin-top: 25%">
        <h:body style="margin-left: 35%; background-color: lightslategrey">
            <p:messages globalOnly="true" />  
            <div style="width:45%" >

                <p:panel header="EducaAtiv" style="text-align: center">
                    <h:form id="codigo">

                        <p:outputLabel value="Código: " style="font-weight:bold;"/>
                        <p:inputText style=" width:250px" value="#{beanProfessor.professor.nome}" 
                                     required="true" requiredMessage="Informe o Código da atividade!"/>
                        <p:messages  />
                        <p:commandButton value="Entrar" style="margin-left: 15px; margin-top: 15px; " 
                                         actionListener="#{beanProfessor}" update="@form codigo"
                                         styleClass="ui-button-secondary"/> 

                    </h:form>

                </p:panel>

            </div>
        </h:body>
    </div>
</html>
