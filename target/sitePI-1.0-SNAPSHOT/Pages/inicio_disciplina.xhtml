<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo"> - Cadastro Disciplina</ui:define> 

    <ui:define name="conteudo" >
      
        
        <p:panel id="painel" header="Cadastro Disciplina">

            <p:outputPanel rendered="#{beanDisciplina.disciplina!= null}">
                <h:form id="form"> 
                    <p:growl /> 
                    <p:panel>
                        <p:outputLabel value="Nome da Disciplina: "/>
                        <p:inputText value="#{beanDisciplina.disciplina.nome}"
                                     required="true" requiredMessage="Informe o nome!"/>
                        <p:panel>
                            <p:outputLabel value="Lista de alunos da disciplina: " />

                            <!--aqui!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
                            <div>
                                <p:panel header="Cadastro Alunos-Disciplina">
                             
                                    <p:outputPanel  id="painel" rendered="#{beanAluno.aluno!= null}">
                                        <h:form id="form-cadastro"> 
                                            <p:growl /> 
                                            <p:panel>
                                                <p:outputLabel value="Nomes: "/>
                                                <p:inputText value="#{beanAluno.aluno.nome}"
                                                             required="false"/>
                                            </p:panel>
                                            <p:commandButton value="Salvar" style="margin-right: 5px" actionListener="#{beanAluno.salvar()}"
                                                             update="@form tabela painel"/> 
                                            <p:commandButton value="Cancelar" actionListener="#{beanAluno.cancelar()}" 
                                                             update="painel" immediate="true"/>
                                        </h:form>
                                    </p:outputPanel>
                               

                                    <p:outputPanel rendered="#{beanAluno.aluno == null}">
                                        <h:form id="tabela">
                                            <p:commandButton value="Novo Aluno" actionListener="#{beanAluno.novo()}" update="painel"                                     />
                                            <p:dataTable  value="#{beanAluno.alunos}" var="alu"
                                                          reflow="true">

                                                <p:column headerText="Nome:  ">
                                                    <p:outputLabel value="#{alu.nome}"/>
                                                </p:column>

                                                <p:column headerText="Opções" >
                                                    <p:commandButton value="Editar" style="margin-right: 15px" actionListener="#{beanPrincipalAutor.editar(aut)}"
                                                                     update="form-cadastro painel"/>
                                                    <p:commandButton value="Remover" actionListener="#{beanPrincipalAutor.remover(aut)}"
                                                                     update="form-cadastro painel"/>
                                                </p:column>

                                            </p:dataTable>
                                        </h:form>
                                    </p:outputPanel>
                                </p:panel>

                            </div>
                            <!-- aqui!!!!!!!!!!!!!!!! -->

                        </p:panel>

                    </p:panel>
                    <p:commandButton value="Salvar" style="margin-right: 5px" actionListener="#{beanDisciplina.salvar()}"
                                     update="@form tabela painel"/> 
                    <p:commandButton value="Cancelar" actionListener="#{beanDisciplina.cancelar()}" 
                                     update="painel" immediate="true"/>
                </h:form>
            </p:outputPanel>
            <p:outputPanel rendered="#{beanDisciplina.disciplina == null}">
                <h:form id="tabela">
                    <p:commandButton value="Nova Disciplina" actionListener="#{beanDisciplina.novo()}" update="painel"                                     />
                    <p:dataTable  value="#{beanDisciplina.disciplinas}" var="dis" reflow="true">
                        <p:column headerText="Nome:  ">
                            <p:outputLabel value="#{dis.nome}"/>
                        </p:column>
                        <p:column headerText="Opções" >
                            <p:commandButton value="Editar" style="margin-right: 15px" actionListener="#{beanDisciplina.editar(dis)}"
                                             update="form painel"/>
                            <p:commandButton value="Remover" actionListener="#{beanDisciplina.remover(dis)}"
                                             update="form painel"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:outputPanel>
        </p:panel>
    </ui:define>
</ui:composition>
