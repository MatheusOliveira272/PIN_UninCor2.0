<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="../../template_aluno.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo"> - Aluno</ui:define> 

    <ui:define name="conteudo" >
        
        <div style="margin:  auto; background-color: lightslategrey; width:45%; margin-top: 10%">
           
                <p:panel header="EducaAtiv" style="text-align: center">
                    <h:form id="codigo">

                        <p:outputLabel value="Código: " style="font-weight:bold;"/>
                        <p:inputText style=" width:250px" value="#{beanProfessor.professor.nome}" 
                                     required="true" requiredMessage="Informe o Código da atividade!"/>
                        <p:messages  />
                        <p:commandButton value="Entrar" style="margin-left: 15px; margin-top: 15px; " 
                                         actionListener="#{beanProfessor}" update="@form codigo"
                                         styleClass="ui-button-secondary"/> 

                    </h:form>

                </p:panel>

          </div>
    </ui:define>
   
</ui:composition>
