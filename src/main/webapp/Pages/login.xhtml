<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>EducAtiv</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body style="background-color: lightslategrey">
        <div style="margin-top: 10%; margin-left: 35%">
            <p:messages globalOnly="true" />  
            <h:form id="frm-login">
                <div align="center" >     
                    <p:panelGrid  columns="1" columnClasses="ui-grid-col-6" >  
                        <p:toolbar >
                            <f:facet name="left" >
                                <h:outputText value="Login"  /> 
                            </f:facet>                
                        </p:toolbar> 

                        <h:panelGroup> 
                            <p:outputLabel value="Nome: " style="font-weight:bold;"/>
                            <p:inputText style=" width:250px" value="#{beanProfessor.professor.nome}" 
                                         required="true" requiredMessage="Informe o nome"   />
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel for="senha" value="Senha: " style="font-weight:bold" />
                            <p:password style=" width:250px" id="senha" value="#{beanProfessor.professor.senha}" toggleMask="true" redisplay="true"/>
                        </h:panelGroup>

                        <p:commandButton value="Entrar" action="#{loginBean.login}" update="@form" styleClass="ui-button-secondary" />
                        <p:commandLink value="Cadastrar" type="button" onclick="PF('dlg3').show();" />      
                    </p:panelGrid>
                </div>  
            </h:form>

            <p:dialog header="Cadastro de professor " widgetVar="dlg3"  height="100%" >
                <h:form id="cadastro">        
                    <h:panelGrid columns="2" >
                        <h:outputLabel for="nome" value="Nome: " style="font-weight:bold"/>
                        <p:inputText id="nome" value="#{beanProfessor.professor.nome}"/>
                        <h:outputLabel for="email" value="Email: " style="font-weight:bold"/>
                        <p:inputText id="email" value="#{beanProfessor.professor.email}" />
                        <p:outputLabel styleClass="col-fixed" style="width:100px; font-weight: bold" value="Senha: " />
                        <p:password id="pwd1" value="#{beanProfessor.professor.senha}" match="pwd2" label="Password 1" required="true"/>
                        <p:outputLabel styleClass="col-fixed" style="width:100px ; font-weight: bold" value="Senha: "/>
                        <p:password id="pwd2" value="#{beanProfessor.professor.senha}" label="Password 2" required="true"/>
                    </h:panelGrid>
                    <p:commandButton value="Salvar" style="margin-left:  100px" 
                                     actionListener="#{beanProfessor.salvar()}"
                                     update="@form" styleClass="ui-button-secondary"/> 

                </h:form>
            </p:dialog>
        </div>

    </h:body> 


</html>
