<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="../../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo"> - Cadastro Questão</ui:define> 

    <ui:define name="conteudo" >
        <p:panel id="painel" header="Cadastro Questão">

            <p:outputPanel rendered="#{beanQuestao.questao != null}">
                <h:form id="form-cadastro"> 
                    <p:growl /> 

                    <p:panelGrid columns="2" columnClasses="ui-g-4, ui-g-8">

                        <p:outputLabel value="Enunciado:" style="margin-left: 50%"/>
                        <p:inputText value="#{beanQuestao.questao.enunciado}" style="width: 80%"
                                     required="true" requiredMessage="Informe o enunciado!"/>

                        <p:outputLabel value="Tipo de questão: " style="margin-left: 50%"/>
                        <p:selectOneMenu value="#{beanQuestao.tipoQuestao}">
                            <f:selectItem itemLabel="(Selecione)" noSelectionOption="true"/>
                            <f:selectItems value="#{beanQuestao.tipoQuestao}" var="ec"/>                          
                        </p:selectOneMenu>

                        <p:dialog id="dialog1" header="Diálogo 1" widgetVar="dlg1" resizable="false" modal="true" responsive="true">
                            <h:outputText value="Conteúdo do Diálogo 1" />
                        </p:dialog>

                        <p:dialog id="dialog2" header="Diálogo 2" widgetVar="dlg2" resizable="false" modal="true" responsive="true">
                            <h:outputText value="Conteúdo do Diálogo 2" />
                        </p:dialog>

                    </p:panelGrid>


                    <p:commandButton value="Salvar" style="margin-left: 80%; margin-right: 5px; margin-top: 10px"
                                     styleClass="ui-button-secondary" actionListener="#{beanQuestao.salvar()}"
                                     update="@form tabela painel"/>

                    <p:commandButton value="Cancelar" actionListener="#{beanQuestao.cancelar()}" styleClass="ui-button-secondary"
                                     update="painel" immediate="true"/>
                </h:form>
            </p:outputPanel>
            <p:outputPanel rendered="#{beanQuestao.questao == null}">
                <h:form id="tabela">
                    <p:commandButton value="Novo" actionListener="#{beanQuestao.novo()}" 
                                     styleClass="ui-button-secondary"
                                     update="painel"/>
                    <p:dataTable  value="#{beanQuestao.questoes}" style="margin-top: 15px" var="dis"
                                  reflow="true" scrollable="true" scrollHeight="280">

                        <p:column headerText="Nome:"  sortBy="#{dis.enunciado}" >
                            <p:outputLabel value="#{dis.enunciado}"/>
                        </p:column>


                        <p:column headerText="Opções">

                            <p:tooltip position="top" for="@next" value="Editar"/>
                            <p:commandButton icon="pi pi-file-edit" style="margin-right: 15px; width: 40px"   styleClass="ui-button-secondary" actionListener="#{beanQuestao.editar(dis)}"
                                             update="form-cadastro painel"/>
                            <p:tooltip position="top" for="@next" value="Excluir"/>
                            <p:commandButton icon="pi pi-trash" style="width: 40px" styleClass="ui-button-secondary"  actionListener="#{beanQuestao.remover(dis)}"
                                             update="form-cadastro painel">

                                <p:confirm header="Confirmação" message="Deseja remover a questao: #{dis.enunciado}?" icon="pi pi-info-circle"/>
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
                            </p:confirmDialog>


                        </p:column>




                    </p:dataTable>
                </h:form>
            </p:outputPanel>
        </p:panel>
    </ui:define>
</ui:composition>
