<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="../../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo"> - Cadastro Disciplina</ui:define> 

    <ui:define name="conteudo" >
        <p:panel id="painel" header="Cadastro Disciplina">

            <p:outputPanel rendered="#{beanDisciplina.disciplina != null}">
                <h:form id="form-cadastro"> 
                    <p:growl /> 

                    <p:panelGrid columns="2" columnClasses="ui-g-4, ui-g-8">

                        <p:outputLabel value="Nome da disciplina:" style="margin-left: 50%"/>
                        <p:inputText value="#{beanDisciplina.disciplina.nome}" style="width: 80%"
                                     required="true" requiredMessage="Informe o nome!"/>
                    </p:panelGrid>

                    <!-- Aqui!!!!!!!!!!! -->
                    <p:panel style="width: 90%; margin-left: 65px">

                        <div class="card">

                            <p:growl id="mensagem" showDetail="true"/>

                            <p:dataTable id="alunos" widgetVar="alunos" var="aluno" value="#{beanDisciplina.disciplina.alunos}"
                                         scrollable="true" scrollHeight="250" editable="true">
                                <f:facet name="header">
                                    Alunos
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{beanAluno.editar(aluno)}" update=""/>
                                <p:ajax event="rowEditCancel" listener="#{beanAluno.cancelar()}" update=""/>

                                <p:column headerText="Name">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{beanAluno.aluno.nome}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{beanAluno.aluno.nome}" style="width:100%"
                                                                           label="Name"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Code">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{beanAluno.aluno}"/></f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput" value="#{beanAluno.aluno}"
                                                                           style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>


                                <p:column style="width:6rem">
                                    <p:rowEditor/>
                                </p:column>
                            </p:dataTable>

                            <div class="grid mt-3">
                                <div class="col-12">

                                    <p:commandButton value="Adicionar Aluno" process="@this" update="alunos mensagem"
                                                     styleClass="ui-button-secondary" style="margin-top: 10px"
                                                     action="#{beanAluno.novo()}" partialSubmit="true" />

                                </div>
                            </div>

                        </div>

                    </p:panel>

                    <!-- Aqui!!!!!!!!!!!! -->


                    <p:commandButton value="Salvar" style="margin-left: 80%; margin-right: 5px; margin-top: 10px"
                                     styleClass="ui-button-secondary" actionListener="#{beanDisciplina.salvar()}"
                                     update="@form tabela painel"/>



                    <p:commandButton value="Cancelar" actionListener="#{beanDisciplina.cancelar()}" styleClass="ui-button-secondary"
                                     update="painel" immediate="true"/>
                </h:form>
            </p:outputPanel>
            <p:outputPanel rendered="#{beanDisciplina.disciplina == null}">
                <h:form id="tabela">
                    <p:commandButton value="Novo" actionListener="#{beanDisciplina.novo()}" 
                                     styleClass="ui-button-secondary"
                                     update="painel"/>
                    <p:dataTable  value="#{beanDisciplina.disciplinas}" style="margin-top: 15px" var="dis"
                                  reflow="true">

                        <p:column headerText="Nome:  ">
                            <p:outputLabel value="#{dis.nome}"/>
                        </p:column>


                        <p:column headerText="Opções" >
                            <p:commandButton value="Editar" style="margin-right: 15px" actionListener="#{beanDisciplina.editar(dis)}"
                                             update="form-cadastro painel"/>
                            <p:commandButton value="Remover" actionListener="#{beanDisciplina.remover(dis)}"
                                             update="form-cadastro painel"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </p:outputPanel>
        </p:panel>
    </ui:define>
</ui:composition>
